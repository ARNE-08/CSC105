<body>

<form>
  <button onclick="addFruit()" type="button">Add Your Favorite!</button>
</form>

<p>List of my favorite fruits:</p>

<ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>Grape</li>
</ul>

<script>
function addFruit() {
    let text;
    let FruitInput = prompt("What is your favorite fruit?");
    if (FruitInput == null || FruitInput == "") {} 
    else {
        var node = document.createElement('li');
        node.appendChild(document.createTextNode(FruitInput));
        document.querySelector('ul').appendChild(node);
    }
}
</script>
